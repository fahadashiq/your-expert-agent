<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="userPropertyLink">
      <h2 data-cy="userPropertyLinkDetailsHeading">
        <span jhiTranslate="yourExpertAgentApp.userPropertyLink.detail.title">User Property Link</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userPropertyLink.id }}</span>
        </dd>
        <dt><span jhiTranslate="yourExpertAgentApp.userPropertyLink.isFavourite">Is Favourite</span></dt>
        <dd>
          <span>{{ userPropertyLink.isFavourite }}</span>
        </dd>
        <dt><span jhiTranslate="yourExpertAgentApp.userPropertyLink.user">User</span></dt>
        <dd>
          <span>{{ userPropertyLink.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="yourExpertAgentApp.userPropertyLink.resProperties">Res Properties</span></dt>
        <dd>
          <div *ngIf="userPropertyLink.resProperties">
            <a [routerLink]="['/res-properties', userPropertyLink.resProperties?.id, 'view']">{{ userPropertyLink.resProperties?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-property-link', userPropertyLink.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
