<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-user-property-link-heading"
        data-cy="UserPropertyLinkCreateUpdateHeading"
        jhiTranslate="yourExpertAgentApp.userPropertyLink.home.createOrEditLabel"
      >
        Create or edit a User Property Link
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="yourExpertAgentApp.userPropertyLink.isFavourite" for="field_isFavourite"
            >Is Favourite</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isFavourite"
            id="field_isFavourite"
            data-cy="isFavourite"
            formControlName="isFavourite"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="yourExpertAgentApp.userPropertyLink.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="yourExpertAgentApp.userPropertyLink.resProperties" for="field_resProperties"
            >Res Properties</label
          >
          <select
            class="form-control"
            id="field_resProperties"
            data-cy="resProperties"
            name="resProperties"
            formControlName="resProperties"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                resPropertiesOption.id === editForm.get('resProperties')!.value?.id
                  ? editForm.get('resProperties')!.value
                  : resPropertiesOption
              "
              *ngFor="let resPropertiesOption of resPropertiesSharedCollection; trackBy: trackResPropertiesById"
            >
              {{ resPropertiesOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
